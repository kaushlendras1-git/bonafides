<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Student Form</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <div class="panel panel-primary" style="background-color:#0e4c92">
         <div class=" panel-heading">
            <div class="" style="padding-bottom:2px">
               <a href="/"><img
                  src="https://isas.sau.ac.in/wp-content/themes/bootscore-child/assets/img/logo/sau_logo.gif"
                  class="img-rounded" alt="SAU" height="80px"></a>
               <a href="/"> <img src="https://sau.int/wp-content/uploads/2024/01/1200px-SAARC_Logo.svg_.png"
                  height="80px" style="position: absolute; right: 2%;" class="img-rounded" alt="SAU"></a>
            </div>
         </div>
      </div>
      <div class="container my-5">
        <div class="d-flex justify-content-center">
            <h2 class="mb-4 text-center">Bonafides Form</h2>
        </div>
         <form>

          <!--  Document Types  --> 


                <div class="mb-3">
                    <label for="sex" class="form-label">Document Types</label>
                    <select class="form-select" id="sex">
                    <option selected>Select</option>
                    <option value="Male">FRRO </option>
                    <option value="Female">VISA</option>
                    <option value="Other">BANK</option>
                    <option value="Other">LOAN</option>
                    <option value="Other">GENERAL</option>
                    </select>
                </div>
          
                
            
            <!-- Name of the student -->
            <div class="mb-3">
               <label for="studentName" class="form-label">Name of the Student</label>
               <input type="text" class="form-control" id="studentName" placeholder="Enter student's name">
            </div>

            <div class="row">
                <div class="col-6">                    
                    <!-- Sex -->
                    <div class="mb-3">
                        <label for="sex" class="form-label">Sex</label>
                        <select class="form-select" id="sex">
                        <option selected>Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="col-6">
                      <!-- Nationality -->
                        <div class="mb-3">
                            <label for="nationality" class="form-label">Nationality</label>
                            <input type="text" class="form-control" id="nationality" placeholder="Enter nationality">
                        </div>
                </div>
            
            </div>

          
            <!-- Father's Name -->
            <div class="mb-3">
               <label for="fathersName" class="form-label">Father's Name</label>
               <input type="text" class="form-control" id="fathersName" placeholder="Enter father's name">
            </div>
            <!-- Residential Details -->
            <div class="mb-3">
               <label for="residentialAddress" class="form-label">Present Residential Address in India</label>
               <textarea class="form-control" id="residentialAddress" rows="2" placeholder="Enter address"></textarea>
            </div>
            <!-- Course Details -->
            <div class="mb-3">
               <label for="courseName" class="form-label">Name of the Course</label>
               <input type="text" class="form-control" id="courseName" value="Ph.D. (Economics)">
            </div>
            <div class="row">
               <div class="col-md-6">
                  <label for="coursePeriodFrom" class="form-label">Course Period From</label>
                  <input type="date" class="form-control" id="coursePeriodFrom" value="2018-01-01">
               </div>
               <div class="col-md-6">
                  <label for="coursePeriodTo" class="form-label">To</label>
                  <input type="date" class="form-control" id="coursePeriodTo" value="2023-01-01">
               </div>
            </div>
            <!-- Attendance -->
            <div class="mb-3">
               <label for="attendance" class="form-label">Attendance Percentage</label>
               <input type="text" class="form-control" id="attendance" value="100%">
            </div>
            <div id="frro" >
               <!-- Date of Birth -->
               <div class="mb-3">
                  <label for="dob" class="form-label">Date of Birth</label>
                  <input type="date" class="form-control" id="dob">
               </div>
               <!-- Passport Details -->
               <div class="mb-3">
                  <label for="passportNo" class="form-label">Passport No</label>
                  <input type="text" class="form-control" id="passportNo" placeholder="Enter passport number">
               </div>
               <div class="row">
                  <div class="col-md-6">
                     <label for="passportIssueDate" class="form-label">Passport Issue Date</label>
                     <input type="date" class="form-control" id="passportIssueDate" value="2022-10-31">
                  </div>
                  <div class="col-md-6">
                     <label for="passportValidTill" class="form-label">Valid Till</label>
                     <input type="date" class="form-control" id="passportValidTill" value="2028-07-24">
                  </div>
               </div>
               <!-- Student Visa Details -->
               <div class="mb-3">
                  <label for="visaNo" class="form-label">Student Visa No</label>
                  <input type="text" class="form-control" id="visaNo" placeholder="Enter visa number" value="VL7362403">
               </div>
               <div class="row">
                  <div class="col-md-6">
                     <label for="visaIssueDate" class="form-label">Visa Issue Date</label>
                     <input type="date" class="form-control" id="visaIssueDate" value="2024-08-14">
                  </div>
                  <div class="col-md-6">
                     <label for="visaValidTill" class="form-label">Valid Till</label>
                     <input type="date" class="form-control" id="visaValidTill" value="2024-10-13">
                  </div>
               </div>
               <!-- Extension Recommendation -->
               <div class="mb-3">
                  <label for="extensionDate" class="form-label">If applying for extension, recommended date</label>
                  <input type="date" class="form-control" id="extensionDate">
               </div>
               <!-- FRRO Permission -->
               <div class="mb-3">
                  <label class="form-label">Permission of FRRO for change of course/institution</label>
                  <div class="form-check">
                     <input class="form-check-input" type="radio" name="frroPermission" id="frroYes" value="Yes" checked>
                     <label class="form-check-label" for="frroYes">Yes</label>
                  </div>
                  <div class="form-check">
                     <input class="form-check-input" type="radio" name="frroPermission" id="frroNo" value="No">
                     <label class="form-check-label" for="frroNo">No</label>
                  </div>
               </div>
               <!-- Purpose of Certificate -->
               <div class="mb-3">
                  <label for="purpose" class="form-label">Purpose of Issue of Certificate</label>
                  <select class="form-select" id="purpose">
                     <option value="Registration">Registration</option>
                     <option value="Extension" selected>Extension</option>
                     <option value="Exit">Exit</option>
                     <option value="Return Visa">Return Visa</option>
                     <option value="Others">Others</option>
                  </select>
               </div>
            </div>
            <!-- Remarks -->
            <div class="mb-3">
               <label for="remarks" class="form-label">Remarks, if any</label>
               <textarea class="form-control" id="remarks" rows="3">PhD is a five-year program and extendable</textarea>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
         </form>
      </div>

            Phones: +91 11 20863540 <br>All right reserved.
         </center>
      </div>

   </body>
</html>
